<div class="chatMessage" id="{{message.id}}">
  <!--<pre>{{message | json}}</pre>-->

  <message-body [message]="message"></message-body>
  <div *ngIf="showReplies" class="repliesContainer">
    <div *ngFor="let message of message.replies">
      <message-body class="" [message]="message"></message-body>
    </div>
  </div>

  <div class="" *ngIf="toggleInput">
    <form ngForm>
      <textarea class="form-control" rows="3" name="message" required
                [(ngModel)]="messageContainer.message"
                placeholder="add reply..."
                (keyup.enter)="onEnter(message.id)">

      </textarea>
      <button type="submit" class="btn btn-success btn-sm" [disabled]="!messageContainer.message"
              (click)="submit(message.id)">
        <span class="glyphicon glyphicon-send glyph"></span> {{edit ? 'Done' : 'Post'}}
      </button>
    </form>
  </div>
</div>
